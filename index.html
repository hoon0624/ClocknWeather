<!DOCTYPE html>
<html>
  <head>
    <title> DONNIE </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="js-clock clock">
        <h1 class="font-weight-bold clockh1">00:00</h1>
    </div>
    <form class="mx-auto js-form form">
      <div class="input-group mb-3">
        <input type="text" class="border border-dark rounded-pill form-control" placeholder="What is your name?">
      </div>
    </form>
    <h1 class="font-weight-bold js-greetings greetings"></h1>
    <form class="js-toDoForm toDoForm">
        <div class="mx-auto toDoBar input-group mb-3">
            <input type="text" class="border border-dark rounded-pill form-control" placeholder="What is there to do?">
        </div>
    </form>
    <ul class="js-toDoList toDoList">
    </ul>    
    <span class="js-weather weather"></span>
    <div class="githubLink fixed-bottom">
        <a href="https://github.com/"><img class="resize" src="githubIco.png"/></a>
    </div>
    <div class="linkedinLink fixed-bottom">
        <a href="https://www.linkedin.com/"><img class="resize" src="linkedinIcon.png"/></a>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
